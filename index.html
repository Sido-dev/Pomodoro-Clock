<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Pomodoro Clock</h1>
       
        <div class="container2">
          <p class="button" id="Timer">45:00</p>
             <div class="dash1"><h2>|</h2></div>
          <p class="button" id="Timer1">15:00</p>
        </div>
        <div class="container3">
          <button class="Startbtn" id="Startbtn">Start</button>
          <button class="Stopbtn" id="Stopbtn">Stop</button>
          <button class="Resetbtn" id="Resetbtn">Reset</button>
        </div>
      </div>

      <div class="input-container ">
        <label for="workTimeInput">Work Time : </label>
        <input type="number" id="workTimeInput" value="45" min="1" max="120" />
        <label for="breakTimeInput">Break Time : </label>
        <input type="number" id="breakTimeInput" value="15" min="1" max="60" />
      </div>

    </main>
    <script src="js.js"></script>
  </body>
</html>
